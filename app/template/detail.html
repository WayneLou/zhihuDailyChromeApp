<div id="answer">
	<div class="img-wrap">
		<h1 class="headline-title">
			{{data.title}}
			<!-- title here -->
		</h1>
		<span class="img-source">
			{{data.image_source}}
			<!-- image source -->
		</span>
		<img class="headImg" ng-src="{{data.image}}">
		<div class="img-mask"></div>
	</div>
	<div id="content-inner" blob-img-format ng-bind-html="getTrustHtml();">
	</div>
</div>
