<!doctype html>
<html lang="zh-cmn-Hans" ng-app="app" ng-csp>
<head>
  <meta charset="UTF-8">
  <title>知乎日报</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css css/style.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/angular-csp.css">
  <link rel="stylesheet" href="css/bootstrap.carousel.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/zhihu.css">
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js js/lib.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ui-router-extras/release/ct-ui-router-extras.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js js/app.js -->
  <!-- inject:js -->
  <script src="app/app.module.js"></script>
  <script src="app/layout/theme.controller.js"></script>
  <script src="app/layout/list.controller.js"></script>
  <script src="app/layout/detail.controller.js"></script>
  <script src="app/filter/zhihuDate.filter.js"></script>
  <script src="app/filter/blob.filter.js"></script>
  <script src="app/directive/zhihuThemes.directive.js"></script>
  <script src="app/directive/page.directive.js"></script>
  <script src="app/directive/chromeBindHtml.directive.js"></script>
  <script src="app/directive/blobSrc.directive.js"></script>
  <script src="app/directive/backToTop.directive.js"></script>
  <script src="app/app.service.js"></script>
  <script src="app/app.config.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
  <div class="navbar-wrap">
    <nav class="navbar">
      <div class="container-zhihu relative">
        <a ng-show="!$state.includes('app.detail')" href="#/" class="navbar-brand">
          <img src="/img/brand.png">
        </a>
        <a ng-show="$state.includes('app.detail')" ng-href="{{$historyUrl}}" class="navbar-brand">
          <img src="/img/arrow-back.png">
        </a>
        <a href="#/">首页</a>
        <span zhihu-themes></span>
        <a href="javascript:void(0)" ng-click="$state.reload()">刷新</a>
        <span zhihu-page></span>
      </div>
    </nav>
  </div>
  <div ui-view></div>
</body>
</html>
